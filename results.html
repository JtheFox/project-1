<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Somewhere.</title>
</head>
<body>

    <!--Header Section-->
    <header class="sw-header">
        <h1>Somewhere.</h1>
    </header>

    <main>

        <!--Country Name and Flag-->
        <section class="mt-4">
            <h2 class="text-center">United States Of America</h2>
            <img>
        </section>

        <!--Demographics Section-->
        <section class="demographics">
            <h2 class="text-center">Demographics</h2>

            <!--Card Content for the demographics sections-->
            <div class="d-flex justify-content-around aligns-item-center">
                <div class="card">
                    <h3 class="demo-headings">Capital</h3>
                    <p id="capital">Washington, DC</p>
                </div>

                <div class="card">
                    <h3 class="demo-headings">Population</h3>
                    <p id="population">1,000,000</p>
                </div>

                <div class="card">
                    <h3 class="demo-headings">Language</h3>
                    <p id="language">English</p>
                </div>
            </div>  

            <!--Card Content for the demographics sections-->
            <div class="d-flex justify-content-around aligns-item-center">
                <div class="card">
                    <h3 class="demo-headings">Currency</h3>
                    <p id="currency">USD</p>
                </div>

                <div class="card">
                    <h3 class="demo-headings">Region</h3>
                    <p id="time-zone">America</p>
                </div>

                <div class="card">
                    <h3 class="demo-headings">Contients</h3>
                    <p id="contients">North America</p>
                </div>
            </div>
        </section>

        <!--Weather Section-->
        <section>
            <h2>Current Weather</h2>
            <p id="date-time">6/04/2022 12:30PM</p>
            <p id="temp">78 F</p>
            <img id="weather-image">
            <p id="wind">Wind Speed</p>
            <p id="humidity">Humidity</p>
            <p id="uv-index">UV Index</p>
            <p id="pressure">Pressure</p>
        </section>
    </main>
    
    <footer>

</body>
</html>
